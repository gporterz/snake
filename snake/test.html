<!-- Lets make a simple snake game -->
<canvas id="canvas" width="1000" height="500"></canvas>

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function(){
	//Canvas stuff
	var canvas = $("#canvas")[0];
	var ctx = canvas.getContext("2d");
	var w = $("#canvas").width();
	var h = $("#canvas").height();
	
	//Lets save the cell width in a variable for easy control
	var cw = 10;
	var blued = "right"; //default direction
	var redd = "right";
	var greend = "right";
	var pinkd = "right";
	var dirs = ["right", "right", "right", "right"];
	var colours = ["blue", "red", "green", "pink"]
	var tails;
	var food;
	
	//Lets create the snake now
	var snake_blue; //an array of cells to make up the snake
	var snake_red;
	var snake_green;
	var snake_pink;
	var length = 10; //Length of the snake
	var arrays;
	
	function create_snake(snake_arr, index)
	{
		if (index == 0) {
			xstart = 0;
			ystart = 0;
		}
		if (index == 1) {
			xstart = (w/cw)-(length + 1);
			ystart = 0;
		}
		if (index == 2) {
			xstart = 0;
			ystart = (h/cw)-1;
		}
		if (index == 3) {
			xstart = (w/cw)-(length + 1);
			ystart = (h/cw)-1;
		}
				
		
		snake_arr = []; //Empty array to start with
		for(var i = length-1; i>=0; i--)
		{
			//This will create a horizontal snake starting from the top left
			snake_arr.push({x: xstart + i, y:ystart});
		}
		return snake_arr;
	}

	function check_collision(x, y, array)
	{
		//This function will check if the provided x/y coordinates exist
		//in an array of cells or not
		for(var i = 0; i < array.length; i++)
		{
			if(array[i].x == x && array[i].y == y)
			 return true;
		}
		return false;
	}

	function tryavoid_collision(nx, ny, array, d, tail)
	{
		var newd;
		//directions
		var change = false;	
		
		if (change == false){
			newd= d;
		}
		return newd;
	}
	
	function getdir(nxval, nyval)
	{
		var d;
		if(nxval < food.x)
		{	
			d = "right";	
		}
		else if(nxval > food.x){
			
			d="left";
		}
		else if(nyval < food.y)
		{
			
			d="down";
		}
		else if(nyval > food.y){
			
			d="up";
		}
		else{
			d="right";
		}
		return d;
		
	}

	function create_food()
	{
		food = {
			x: Math.round(Math.random()*(w-cw)/cw), 
			y: Math.round(Math.random()*(h-cw)/cw), 
		};
		//This will create a cell with x/y between 0-44
		//Because there are 45(450/10) positions accross the rows and columns
	}

	function paint_cell(x, y, colour)
	{
		ctx.fillStyle = colour;
		ctx.fillRect(x*cw, y*cw, cw, cw);
		ctx.strokeStyle = "white";
		ctx.strokeRect(x*cw, y*cw, cw, cw);
	}
	
	function foodcheck(nx, ny, snake_array)
	{
		if(nx == food.x && ny == food.y)
		{
			var tail = {x: nx, y: ny};
			//Create new food
			create_food();
		}
		else
		{
			var tail = snake_array.pop(); //pops out the last cell
			tail.x = nx; tail.y = ny;
		}
		return tail;
	}
	
	function init()
	{
		snake_blue = create_snake(snake_blue, 0);
		snake_red = create_snake(snake_red, 1);
		snake_green = create_snake(snake_green, 2);
		snake_pink = create_snake(snake_pink, 3);
		
		arrays = new Array(snake_blue, snake_red, snake_green, snake_pink);
	
	
		create_food(); //Now we can see the food particle
		
		
		//Lets move the snake now using a timer which will trigger the paint function
		//every 60ms
		if(typeof game_loop != "undefined") clearInterval(game_loop);
		game_loop = setInterval(paint, 40);
	}
	init();

	//Lets paint the snake now
	function paint()
	{
		

		//To avoid the snake trail we need to paint the BG on every frame
		//Lets paint the canvas now
		ctx.fillStyle = "white";
		ctx.fillRect(0, 0, w, h);
		ctx.strokeStyle = "black";
		ctx.strokeRect(0, 0, w, h);
		
	
		
		
		
		var nxes = [arrays.x];
		var nyes = [arrays.y];
		
		dirs.forEach(
			function updatedirs(value, index){
				if(value == "right") nxes[index]++;
				else if(value == "left") nxes[index]--;
				else if(value == "up") nyes[index]--;
				else if(value == "down") nyes[index]++;
				
				dirs[index] = getdir(nxes[index], nyes[index]);
			}
		);

		arrays.forEach(
			function runcheck(value, index){
				if(check_collision(nxes[index], nyes[index], arrays[index])){
					arrays[index] = create_snake(arrays[index], index);
					tail[index] = arrays[index].pop(); //pops out the last cell
					nxes[index] = arrays[index][0].x;
					nxes[index] = arrays[index][0].y;
					tail[index].x = nxes[index]; tail[index].y = nyes[index];	
				}
				
				var tails = foodcheck(nxes[index], nyes[index], arrays[index]);
				
				arrays[index].unshift(tails);
				
				for(var i = 0; i < arrays[index].length; i++)
				{
					var c = arrays[index][i];
					paint_cell(c.x, c.y, colours[index]);
				}	
			}
		);
			
		
		
		//blued = tryavoid_collision(nxb, nyb, snake_blue, blued);
				

		
		paint_cell(food.x, food.y, "black");
		
		ctx.fillStyle = colours[0];
		ctx.fillText(arrays[0].length, 5, 10);
		ctx.fillStyle = colours[1];
		ctx.fillText(arrays[1].length,  w-15, 10);
		ctx.fillStyle =  colours[2];
		ctx.fillText(arrays[2].length, 5, h-5);
		ctx.fillStyle =  colours[3];
		ctx.fillText(arrays[3].length, w-15,  h-5);
	
	}

	
	
	

	
	//Lets add the keyboard controls now
	$(document).keydown(function(e){
		var key = e.which;
		//We will add another clause to prevent reverse gear
		if(key == "37") blued = "left";
		else if(key == "38" ) blued = "up";
		else if(key == "39") blued = "right";
		else if(key == "40") blued = "down";
		//The snake is now keyboard controllable
	})
	
	
	
})
</script>
