<!-- Lets make a simple snake game -->
<canvas id="canvas" width="500" height="500"></canvas>

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function(){
	//Canvas stuff
	var canvas = $("#canvas")[0];
	var ctx = canvas.getContext("2d");
	var w = $("#canvas").width();
	var h = $("#canvas").height();
	
	//Lets save the cell width in a variable for easy control
	var cw = 10;
	var blued = "right"; //default direction
	var redd = "right";
	var greend = "right";
	var pinkd = "right";
	var food;
	
	//Lets create the snake now
	var snake_blue; //an array of cells to make up the snake
	var snake_red;
	var snake_green;
	var snake_pink;
	var length = 10; //Length of the snake
	
	function create_snake(snake_arr, xstart, ystart)
	{
		
		snake_arr = []; //Empty array to start with
		for(var i = length-1; i>=0; i--)
		{
			//This will create a horizontal snake starting from the top left
			snake_arr.push({x: xstart + i, y:ystart});
		}
		return snake_arr;
	}

	function check_collision(x, y, array)
	{
		//This function will check if the provided x/y coordinates exist
		//in an array of cells or not
		for(var i = 0; i < array.length; i++)
		{
			if(array[i].x == x && array[i].y == y)
			 return true;
		}
		return false;
	}

	function tryavoid_collision(nx, ny, array, d, tail)
	{
		var newd;
		//directions
		var change = false;	
		
		if (change == false){
			newd= d;
		}
		return newd;
	}
	
	function getdir(nxval, nyval)
	{
		var d;
		if(nxval < food.x)
		{	
			d = "right";	
		}
		else if(nxval > food.x){
			
			d="left";
		}
		else if(nyval < food.y)
		{
			
			d="down";
		}
		else if(nyval > food.y){
			
			d="up";
		}
		else{
			d="right";
		}
		return d;
		
	}

	function create_food()
	{
		food = {
			x: Math.round(Math.random()*(w-cw)/cw), 
			y: Math.round(Math.random()*(h-cw)/cw), 
		};
		//This will create a cell with x/y between 0-44
		//Because there are 45(450/10) positions accross the rows and columns
	}

	function paint_cell(x, y, colour)
	{
		ctx.fillStyle = colour;
		ctx.fillRect(x*cw, y*cw, cw, cw);
		ctx.strokeStyle = "white";
		ctx.strokeRect(x*cw, y*cw, cw, cw);
	}
	
	function foodcheck(nx, ny, snake_array)
	{
		if(nx == food.x && ny == food.y)
		{
			var tail = {x: nx, y: ny};
			//Create new food
			create_food();
		}
		else
		{
			var tail = snake_array.pop(); //pops out the last cell
			tail.x = nx; tail.y = ny;
		}
		return tail;
	}
	
	function init()
	{
		snake_blue = create_snake(snake_blue, 0, 0);
		snake_red = create_snake(snake_red, (w/cw)-(length + 1), 0);
		snake_green = create_snake(snake_green, 0, (h/cw)-1);
		snake_pink = create_snake(snake_pink, (w/cw)-(length + 1), (h/cw)-1);
		
		create_food(); //Now we can see the food particle
		
		
		//Lets move the snake now using a timer which will trigger the paint function
		//every 60ms
		if(typeof game_loop != "undefined") clearInterval(game_loop);
		game_loop = setInterval(paint, 40);
	}
	init();

	//Lets paint the snake now
	function paint()
	{
		

		//To avoid the snake trail we need to paint the BG on every frame
		//Lets paint the canvas now
		ctx.fillStyle = "white";
		ctx.fillRect(0, 0, w, h);
		ctx.strokeStyle = "black";
		ctx.strokeRect(0, 0, w, h);
		
		


		//The movement code for the snake to come here.
		//The logic is simple
		//Pop out the tail cell and place it infront of the head cell
		var nxb = snake_blue[0].x;
		var nyb = snake_blue[0].y;
		var nxr = snake_red[0].x;
		var nyr = snake_red[0].y;
		var nxg = snake_green[0].x;
		var nyg = snake_green[0].y;
		var nxp = snake_pink[0].x;
		var nyp = snake_pink[0].y;

		
		

		if(blued == "right") nxb++;
		else if(blued == "left") nxb--;
		else if(blued == "up") nyb--;
		else if(blued == "down") nyb++;
		
		if(redd == "right") nxr++;
		else if(redd == "left") nxr--;
		else if(redd == "up") nyr--;
		else if(redd == "down") nyr++;
		
		if(greend == "right") nxg++;
		else if(greend == "left") nxg--;
		else if(greend == "up") nyg--;
		else if(greend == "down") nyg++;
		
		if(pinkd == "right") nxp++;
		else if(pinkd == "left") nxp--;
		else if(pinkd == "up") nyp--;
		else if(pinkd == "down") nyp++;
		
		blued = getdir(nxb, nyb);
		redd = getdir(nxr, nyr);
		greend = getdir(nxg, nyg);
		pinkd = getdir(nxp, nyp);
			
		
		var tailb = foodcheck(nxb, nyb, snake_blue);
		var tailr = foodcheck(nxr, nyr, snake_red);
		var tailg = foodcheck(nxg, nyg, snake_green);
		var tailp = foodcheck(nxp, nyp, snake_pink);
		
		//blued = tryavoid_collision(nxb, nyb, snake_blue, blued);
				

		//if(nxb == -1 || nxb == w/cw || nyb == -1 || nyb == h/cw || check_collision(nxb, nyb, snake_blue)){
		//	snake_blue = create_snake(snake_blue);
		//	tail = snake_blue.pop(); //pops out the last cell
		//	nxb = snake_blue[0].x;
		//	nyb = snake_blue[0].y;
		//	tailb.x = nxb; tailb.y = nyb;	
		//}

		snake_blue.unshift(tailb); //puts back the tail as the first cell
		snake_red.unshift(tailr);
		snake_green.unshift(tailg);
		snake_pink.unshift(tailp);
		
		
		for(var i = 0; i < snake_blue.length; i++)
		{
			var c = snake_blue[i];
			paint_cell(c.x, c.y, "blue");
		}
		for(i = 0; i < snake_red.length; i++)
		{
			c = snake_red[i];
			paint_cell(c.x, c.y, "red");
		}
		for(i = 0; i < snake_green.length; i++)
		{
			c = snake_green[i];
			paint_cell(c.x, c.y, "green");
		}
		for(i = 0; i < snake_pink.length; i++)
		{
			c = snake_pink[i];
			paint_cell(c.x, c.y, "pink");
		}
		
		paint_cell(food.x, food.y, "black");
		
		ctx.fillStyle = 'blue';
		ctx.fillText(snake_blue.length, 5, 10);
		ctx.fillStyle = 'red';
		ctx.fillText(snake_red.length,  w-15, 10);
		ctx.fillStyle = 'green';
		ctx.fillText(snake_green.length, 5, h-5);
		ctx.fillStyle = 'pink';
		ctx.fillText(snake_pink.length, w-15,  h-5);
	
	}

	
	
	

	
	//Lets add the keyboard controls now
	$(document).keydown(function(e){
		var key = e.which;
		//We will add another clause to prevent reverse gear
		if(key == "37") blued = "left";
		else if(key == "38" ) blued = "up";
		else if(key == "39") blued = "right";
		else if(key == "40") blued = "down";
		//The snake is now keyboard controllable
	})
	
	
	
})
</script>
